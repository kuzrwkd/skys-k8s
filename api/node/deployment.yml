apiVersion: apps/v1
kind: Deployment
metadata:
  name: skys-api-app-dep
spec:
  selector:
    matchLabels:
      app: skys-api-app
  strategy:
    type: Recreate
  template:
    metadata:
      name: skys-api-app-pod
      labels:
        app: skys-api-app
    spec:
      containers:
        - name: skys-api-app
          image: skys-api:nestjs
          imagePullPolicy: Never
          volumeMounts:
            - name: skys-api-app
              mountPath: /var/www
            - name: skys-api-npm-log
              mountPath: /root/.npm/_logs
          ports:
            - containerPort: 3000
      volumes:
        - name: skys-api-app
          hostPath:
            path: /Users/hiroki/Project/skys-api
            type: DirectoryOrCreate
        - name: skys-api-npm-log
          hostPath:
            path: /Users/hiroki/Project/skys-api/logs/npm
            type: DirectoryOrCreate